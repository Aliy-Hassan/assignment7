        var num2 = prompt("Enter the 2nd number")
        var num3 = prompt("Enter the 3nd number")

        if(num1==num2 && num2==num3){
            var res = "All the numbers are equal!"
        }else 
        if(num1>num2 && num1> num3){
            var res = num1 + " is the greatest";
        }else
        if(num2>num1 && num2> num3){
            var res = num2 + " is the greatest";

        }
